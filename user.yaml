- name : user
  hosts: user
  become : yes
  tasks:
    - name : disabling the previous nodejs package 
      ansible.builtin.command :
        cmd: "dnf module disable nodejs -y"

    - name : enabling the new nodejs package 
      ansible.builtin.command :
        cmd: "dnf module enable nodejs:18 -y"

    - name : Install node js package
      ansible.builtin.package:
        name : nodejs
        state : present

    - name : creating user roboshop
      ansible.builtin.user:
          name : roboshop
    
    - name : creating app directory
      ansible.builtin.file:
        path : /app
        state: directory


    - name : downloading the application code of user
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/user.zip
        dest: /tmp/user.zip

    - name : unzipping the user.js file
      ansible.builtin.unarchive:
        src: /tmp/user.zip
        dest: /app
        remote_src: yes

    - name : installing npm dependecies
      ansible.builtin.command:  npm install
      args :
        chdir : /app

    

    - name: setting up systemd that is user service
      ansible.builtin.copy:
        src : user.service
        dest: /etc/systemd/system/user.service
    

    - name : deamon reload and start
      ansible.builtin.systemd_service:
        name : user
        state: started
        daemon_reload: true


    - name :  setup MongoDB repo 
      ansible.builtin.copy:
        src : mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name : install mongodb-client
      ansible.builtin.package:
        name : mongodb-org-shell
        state: present


    - name : get the categories/products count present in user.service file
      ansible.builtin.command:  mongo --host mongodb.arundev.online --quiet --eval 'db = db.getSiblingDB("user"); db.products.count()'
      register : user_count    #storing the list of or output of catalogue.service file products in product_count variable

    - name : print the list of products stored in user_count variable
      ansible.builtin.debug:
        msg : "users list is : {{user_count}}"

    - name : loading the data to the user
      ansible.builtin.command:         # mongo --host mongodb.arundev.online < /app/schema/catalogue.service
        cmd : "mongo --host mongodb.arundev.online < /app/schema/user.js"
      when : user_count.stdout == 0      #basically in terminal stdout shows the no of products present

    - name : restart and enable
      ansible.builtin.service:
        name : user
        state : restarted
        enabled : yes

    